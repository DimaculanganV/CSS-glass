<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Glassmorphism</title>

    <!-- website logo -->
    <link rel="icon" href="/HTML/images/CCS_LOGO-removebg-preview.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: poppins, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
            background-repeat: none;
            object-fit: cover;
            background-image: url(/HTML/images/pexels-bich-tran-669996.jpg);        
        }
        
        .container .bWrapper {
            position: absolute;
            left: 25.4%;
            top: 22.5%;
            max-height: 400px;
            max-width: 400px;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            border-radius: 50%;
        }

        .bWrapper .box {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255);
            opacity: 1;
        }

        .bWrapper .logo {
            position: absolute;
            top: 10%;
            left: 30%;
            z-index: 3;
        }

        .logo .logoWrapper {
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            row-gap: 10px;
        }

        .logo .logoWrapper> img {
            height: 150px; 
            width: 150px; 
        }

        .logo .logoWrapper .title {
            font-size: 3rem;
            font-weight: 500;
            letter-spacing: 5px;
        }

        .logo .logoWrapper> p {
            text-align: center;
            font-weight: 400;
            font-size: 2.5rem;
            margin-left: -50px;
            font-variant: small-caps;
        }

        .bWrapper .b-d-b {
            backdrop-filter: blur(20px);
            position: inherit;
            width: 100%;
            height: 100%;
            top: 0px;
            border-radius: 50%;
            border-radius: 2px solid white;
        }


        .container .wrapper {
            position: absolute;
            right: 200px;
            top: 25%;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            height: 350px;
            background: #7858A6;
            backdrop-filter: blur();
        }

        /* .textValue {
        } */

        .container .wrapper .slider {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
        }

        .slider::before {
            content: '-';
            position: absolute;
            left: 0;
            bottom: -15px;
            color: #000;
        }

        .slider::after {
            content: '+';
            position: absolute;
            right: 0;
            bottom: -15px;
            color: #000;
        }
    </style>

</head>

<body>

    <div class="container">
        
        <div class="bWrapper">
            <div class="logo">
                <div class="logoWrapper">
                    <img src="/HTML/images/CCS_LOGO-removebg-preview.png" alt="CCS LOGO" >
                    <p><span class="title">CCS</span> <br> Glassmorphism</p>
                </div>
            </div>
            <div class="box"></div>
            <div class="b-d-b" id="b-d-b"></div>
        </div>

        <div class="wrapper">

            <div class="input" >
                <input 
                    class="slider" 
                    id="inputTrans" 
                    type="range" 
                    value="0.50"
                    min="0"
                    max="1"
                    step="0.1"
                    >
                <p class="textValue">
                    opacity: <span id="valueTrans"></span>
                </p>     
            </div>

            <div class="input">
                <input 
                    class="slider" 
                    id="inputBlur" 
                    type="range" 
                    min="0"
                    max="20"
                />
            <p class="textValue">
                backdrop-filter: blur(<span id="valueBlur"></span>)
            </p>    
            </div>
            <div class="input">
                <input 
                    class="slider" 
                    id="inputColor" 
                    type="color" 
                    
                />
            <p class="textValue">
                background-color: <span id="valueColor"></span>
            </p>    
            </div>

            

        </div>
    </div>

</body>

    <script>

        // source for range input
        const blu = document.querySelector('#inputBlur');
        const opa = document.querySelector('#inputTrans');
        const col = document.querySelector('#inputColor');
        const bdb = document.querySelector('.b-d-b');
        const outputTrans = document.querySelector('#valueTrans');
        const outputBlur = document.querySelector('#valueBlur');
        const outputColor = document.querySelector('#valueColor');

        // box source 
        const box = document.querySelector('.box');


        // Transparency
        outputTrans.innerHTML = opa.value;
        opa.oninput = changeTrans;
            function changeTrans () {
                box.style.opacity = this.value;
                outputTrans.innerHTML = this.value;
            }


        // range for blur
        outputBlur.innerHTML = blu.value + 'px';
        blu.oninput = changeBlur;
        function changeBlur () {
                let blurr = blu.value 
                bdb.style.backdropFilter =  'blur(' + blurr + 'px)';
                outputBlur.innerHTML = this.value + 'px';
            }

        // color changing
        col.addEventListener ('input', () => {
            box.style.background = col.value;
            outputColor.innerHTML = col.value;
        });
        

    </script>

</html>
